<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos - ESP/CE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'esp-green': '#22c55e',
            'esp-dark-green': '#16a34a'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header Verde -->
  <header class="bg-esp-green text-white py-8">
    <div class="container mx-auto px-6">
      <!-- Botão Voltar -->
      <div class="mb-4">
        <button id="back-button" class="flex items-center text-white hover:text-green-100 transition-colors">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Voltar
        </button>
      </div>
      
      <!-- Título dinâmico -->
      <div class="text-center">
        <h1 id="page-title" class="text-3xl font-bold mb-2">Cursos</h1>
        <p id="page-subtitle" class="text-green-100">Cursos disponíveis</p>
      </div>
    </div>
  </header>

  <div class="container mx-auto p-6">
    <!-- Barra de Pesquisa -->
    <div class="flex justify-center mb-6">
      <div class="relative w-full max-w-2xl">
        <input
          type="text"
          id="search-input"
          placeholder="Buscar cursos por nome, categoria ou tipo..."
          class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-esp-green focus:border-esp-green"
        />
        <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>

    <!-- Seção de Filtros -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">ANO DE VIGÊNCIA</label>
          <select id="year-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-esp-green focus:border-esp-green">
            <option value="all">Todos</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">PROFISSÃO HABILITADA</label>
          <select id="area-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-esp-green focus:border-esp-green">
            <option value="all">Todos</option>
            <option value="gestao">Gestão</option>
            <option value="assistencia">Assistência</option>
            <option value="vigilancia">Vigilância</option>
            <option value="humanizacao">Humanização</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">POLÍTICA DO SUS</label>
          <select id="sector-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-esp-green focus:border-esp-green">
            <option value="all">Todos</option>
            <option value="atencao-basica">Atenção Básica</option>
            <option value="hospitalar">Hospitalar</option>
            <option value="vigilancia">Vigilância</option>
            <option value="gestao">Gestão</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Grid de Cursos -->
    <main id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Os cards dos cursos serão inseridos aqui pelo JavaScript -->
    </main>

    <!-- Paginação -->
    <div id="pagination-container" class="flex justify-center items-center mt-8 hidden">
      <nav class="flex items-center space-x-2">
        <button id="prev-page" class="px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          Anterior
        </button>
        <div id="page-numbers" class="flex space-x-1">
          <!-- Números das páginas serão inseridos aqui -->
        </div>
        <button id="next-page" class="px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          Próxima
        </button>
      </nav>
    </div>

    <!-- Mensagem de carregamento -->
    <div id="loading" class="text-center py-8 hidden">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-esp-green"></div>
      <p class="mt-2 text-gray-600">Carregando cursos...</p>
    </div>

    <!-- Mensagem quando não há cursos -->
    <div id="no-courses" class="text-center py-12 hidden">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47.831-6.14 2.209"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhum curso encontrado</h3>
      <p class="mt-1 text-sm text-gray-500">Tente ajustar os filtros de busca.</p>
    </div>
  </div>

  <!-- Modal de Detalhes do Curso -->
  <div id="course-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
      <!-- Header do Modal -->
      <div class="flex items-center justify-between mb-4">
        <h3 id="modal-title" class="text-2xl font-bold text-gray-900">Detalhes do Curso</h3>
        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Conteúdo do Modal -->
      <div id="modal-content" class="space-y-4">
        <!-- Categoria -->
        <div class="flex items-center">
          <span id="modal-category" class="px-3 py-1 text-sm font-semibold rounded-full bg-gray-100 text-gray-800">
            Categoria
          </span>
        </div>

        <!-- Descrição Completa -->
        <div>
          <h4 class="font-semibold text-gray-900 mb-2">Descrição</h4>
          <p id="modal-description" class="text-gray-700 leading-relaxed">
            Descrição do curso
          </p>
        </div>

        <!-- Informações do Curso -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <h4 class="font-semibold text-gray-900 mb-2">Informações Gerais</h4>
            <div class="space-y-2">
              <div class="flex items-center text-gray-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Carga Horária: <span id="modal-workload" class="font-medium">-</span></span>
              </div>
              <div class="flex items-center text-gray-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 5h.01M3 10h18a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V11a1 1 0 011-1z"></path>
                </svg>
                <span>Duração: <span id="modal-duration" class="font-medium">-</span></span>
              </div>
              <div class="flex items-center text-gray-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span>Modalidade: <span id="modal-modality" class="font-medium">-</span></span>
              </div>
              <div class="flex items-center text-gray-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span>Participantes: <span id="modal-participants" class="font-medium">-</span></span>
              </div>
            </div>
          </div>
          
          <div>
            <h4 class="font-semibold text-gray-900 mb-2">Local e Data</h4>
            <div class="space-y-2">
              <div class="flex items-start text-gray-600">
                <svg class="w-4 h-4 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span id="modal-location" class="font-medium">-</span>
              </div>
              <div class="flex items-center text-gray-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 5h.01M3 10h18a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V11a1 1 0 011-1z"></path>
                </svg>
                <span>Data: <span id="modal-date" class="font-medium">-</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer do Modal -->
      <div class="flex justify-end mt-6">
        <button id="close-modal-btn" class="px-4 py-2 bg-esp-green text-white rounded-md hover:bg-esp-dark-green transition-colors">
          Fechar
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./course-detail-app.js"></script>
</body>
</html>
